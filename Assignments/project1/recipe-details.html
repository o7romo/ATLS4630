<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Details</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="recipedetails.js"></script>
</head>
<body>

    <br><br>
    <div id="image-container" class="center">
            <img src="" alt="food" id="recipe-image">
    </div>
   
    <div id="recipe-container">

        <div id="recipe-details">
            <h1 id="recipe-title">Recipe Title</h1>

            <div class="left">
                <h2>Ingredients:</h2>
                <ul id="Ingredient-list" style="list-style-type:none;"></ul>
            </div>

            <div class="left">
                <h3>Instructions:</h3>
                <ul id="dynamic-list" style="list-style-type:none;"></ul>
            </div>

            <div class="center">
                <h3>Summary:</h3>
                <p id="recipe-summary"></p>
            </div>
        </div>

        
    </div>

    <div class="imgButton">
        <button class="button-35" role="button" id="theButton">Go Back</button>
    </div>

    <br>

</body>
</html>
